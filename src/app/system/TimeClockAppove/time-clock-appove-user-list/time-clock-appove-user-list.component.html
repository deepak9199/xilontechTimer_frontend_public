<div class="wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>TIme Approve</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <div class="row">
            <div class="col-12">
                <div class="card-Border">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="form-group">
                                    <div class="btn-group w-100">
                                        <label style="width: 130%;">View By Employee :</label>
                                        <div style="width: 1em;"></div>
                                        <select (change)='Search()' [(ngModel)]=SelectUser class="form-control "
                                            style="width: 100%;">
                                            <option selected="selected" value="All">All</option>
                                            <option *ngFor='let obj of emplist' value={{obj.user}}>{{obj.user}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card-tools">
                                <!-- <div class="input-group input-group-sm" style="width: 170px">
                                    <button data-toggle="modal" data-target="#modal-projectCreation" type="button"
                                        class="btn btn-primary btn-block"><i class="fas fa-plus"
                                            style="margin-right: 1em;"></i>Assine Project
                                    </button>
                                </div> -->
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-hover text-nowrap" id="excel-table">
                                <thead>
                                    <tr>
                                        <th class="text-center">
                                            Status
                                        </th>
                                        <th class="text-center">
                                            Employee Name
                                        </th>
                                        <th class="text-center">
                                            Total Working Hrs Week
                                        </th>
                                        <th class="text-center">
                                            Week Date
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let obj of TimeApprovList">
                                        <td *ngIf="obj.status === 'Submited'; else elseBlock" class="text-center">
                                            <span class="badge badge-primary">{{obj.status}}</span>
                                          </td>
                                          <ng-template #elseBlock>
                                            <td *ngIf="obj.status === 'Approved'; else elseBlock" class="text-center">
                                              <span class="badge badge-success">{{obj.status}}</span>
                                            </td>
                                            <ng-template #elseBlock>
                                              <td *ngIf="obj.status === 'Draft'; else elseBlock" class="text-center">
                                                <span class="badge badge-secondary">{{obj.status}}</span>
                                              </td>
                                              <ng-template #elseBlock>
                                                <td *ngIf="obj.status === 'Created'; else elseBlock" class="text-center">
                                                  <span class="badge badge-warning">{{obj.status}}</span>
                                                </td>
                                                <ng-template #elseBlock>
                                                  <td class="text-center">
                                                    <span class="badge badge-danger">{{obj.status}}</span>
                                                  </td>
                                                </ng-template>
                                              </ng-template>
                                            </ng-template>
                                          </ng-template>
                                        <td class="text-center">
                                            {{obj.user}}
                                        </td>
                                        <td class="text-center">
                                            {{obj.workingHrs}}
                                        </td>
                                        <td class="text-center">
                                            {{obj.weekDateRange}}
                                        </td>
                                        <td class="text-right py-0 align-middle">
                                            <div>
                                                <div class="btn-group btn-group-sm">
                                                    <a class="btn btn-info" style="color: white;"
                                                        (click)=approve(obj)><i class="fas fa-check-circle"></i></a>
                                                    <a class="btn btn-danger" style="color: white;"
                                                        (click)=reject(obj)><i class="fas fa-times"></i></a>
                                                    <a (click)='rout(obj)' class="btn btn-info"
                                                        style="color: white;"><i class="fas fa-eye"></i></a>
                                                </div>
                                            </div>
                                            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
